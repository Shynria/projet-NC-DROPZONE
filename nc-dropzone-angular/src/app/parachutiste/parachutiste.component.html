<hr>

<!-- LISTE DES PARACHUTISTES -->

<table class="table table-striped">
    <thead>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Niveau</th>
        <th>Licence</th>
        <th>Date licence</th>
        <th>Parachute</th>
        <th>Liste des parachutes</th>
    </thead>
    <tbody>
        <tr *ngFor="let parachutiste of parachutistes | async">
            <td> {{ parachutiste.nom }}</td>
            <td> {{ parachutiste.prenom }}</td>
            <td> {{ parachutiste.niveau }}</td>
            <td> {{ parachutiste.id }}</td>
            <td> {{ parachutiste.dateLicence }}</td>
            <td>
                <ul *ngIf="parachutiste.parachuteEquipe != null">
                    {{ parachutiste.parachuteEquipe.id }}
                </ul>
            </td>
            <td> <button>Voir les parachutes</button> </td>
            <td>
                <div class="row">
                    <div class="col">
                        <div ngbDropdown class="d-inline-block">
                            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Associer parachute</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <button ngbDropdownItem (click)="retirerParachute(parachutiste)">Retirer parachute</button>
                                <button ngbDropdownItem *ngFor="let parachute of parachutes | async" (click)="associerParachute(parachutiste,parachute)">{{parachute.id}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td><button (click)="editerParachutiste(parachutiste)" class="btn btn-warning">Editer</button></td>
            <td><button (click)="supprimerParachutiste(parachutiste)" class="btn btn-warning">Supprimer</button></td>
        </tr>
    </tbody>
</table>

<hr>

<!-- FORMULAIRE ADD-->

<button (click)="ouvrirModalAjout()" class="form-control btn btn-success"> ajouter </button>

<modal #modal titre="{{ modalTitre }}">
    <div class="form-group">
        <label>Nom : </label>
        <input type="text" [(ngModel)]="formParachutiste.nom" class="form-control">
    </div>
    <div class="form-group">
        <label>Prenom : </label>
        <input type="text" [(ngModel)]="formParachutiste.prenom" class="form-control">
    </div>
    <div class="form-group">
        <label>Niveau </label>
        <select [(ngModel)]="formParachutiste.niveau" class="form-control">
            <option value="DEBUTANT">Débutant</option>
            <option value="INTERMEDIAIRE">Intermediaire</option>
            <option value="CONFIRME">Confirmé</option>
        </select>
    </div>
    <div class="form-group">
        <label>Date licence : </label>
        <input type="date" [(ngModel)]="formParachutiste.dateLicence" class="form-control">
    </div>
    <hr>
    <div>
        <button *ngIf="!edit" (click)="ajouterParachutiste()" class="form-control btn btn-success"> ajouter </button>
        <button *ngIf="edit" (click)="modifierParachutiste()" class="form-control btn btn-warning"> Modifier </button>
    </div>
</modal>
