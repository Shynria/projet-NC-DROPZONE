<modal #modal titre="{{ modalTitre }}">
    <div class="form-group">
        <label>Nom</label>
        <input type="text" [(ngModel)]="formPilote.nom" class="form-control">
    </div>
    <div class="form-group">
        <label>Prenom</label>
        <input type="text" [(ngModel)]="formPilote.prenom" class="form-control">
    </div>
    <div class="form-group">
        <label>Licence</label>
        <input type="text" [(ngModel)]="formPilote.licence" class="form-control">
    </div>
    <div class="form-group">
        <label>Disponible</label>
        <input type="checkbox" [(ngModel)]="formPilote.disponible" class="form-control">
    </div>

    <div class="form-group">
        <button *ngIf="edition" type="button" class="btn btn-outline-dark" (click)="modifierPilote()">Modifier</button>
        <button *ngIf="!edition" type="button" class="btn btn-outline-dark" (click)="ajouterPilote()">Ajouter</button>
    </div>
</modal>



<table class="table table-striped">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Licence</th>
            <th>Disponible</th>
            <th><button class="btn btn-success" (click)="ajouterPiloteModal()">+</button></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pilote of pilotes | async">
            <td>{{ pilote.nom }}</td>
            <td>{{ pilote.prenom }}</td>
            <td>{{ pilote.licence }}</td>
            <td>{{ pilote.disponible }}</td>
            <td><button class="btn btn-warning" (click)="modifierPiloteModal(pilote)">Editer</button></td>
            <td><button class="btn btn-danger" (click)="supprimerPilote(pilote)">Supprimer</button></td>
        </tr>
    </tbody>
</table>
